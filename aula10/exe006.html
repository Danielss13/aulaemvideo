<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: #2a882a;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>
    <script>
        //mouseenter, mouse entrou na div 
        //mousemove
        //mousedown
        //mouseup
        //click
        //mouseout
        let a = document.getElementById('area')
        function clicar() {
            //function uma função para o elemento
           //innerText so muda o texto
            a.innerText = 'Clicou!'
            a.style.background = 'black'
        }
        function entrar() {
            a.innerText = 'entrou!'
            a.style.background = 'red'

        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.baackgrund = 'blue'
        }

    </script>
</body>
</html>
